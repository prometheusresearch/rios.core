name: Test

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8

    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Install
        run: |
          pip install -r requirements.txt
          pip install -e .
          pip freeze

      - name: Test
        run: nosetests

